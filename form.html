<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style/form.css">
    <!-- cdn library link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <a href="index.html" rel="_self">
            <i class="fas fa-angle-left"></i>
            <span>Portfolio</span>
        </a>
    </nav>
    <header>
        <h1>Let's work together</h1>
    </header>
    <!-- form section -->
    <section class="form" id="iform">
        <!-- form -->
        <form action="">
            <div class="inputBox">
                <label for="iname">Nome:</label>
                <!-- input -->
                <input id="iname" type="text" placeholder="your name" value="">
            </div class="inputBox">
            <div class="inputBox">
                <label for="iemail">Email:</label>
                 <!-- input -->
                <input id="iemail" type="email" value="" placeholder="xx@example.com">
            </div class="inputBox">
            <div class="inputBox">
                <label for="imes">Message:</label>
                 <!-- input -->
                <input id="imes" type="text" value="" min="4" max="50">
            </div>
            <div class="btn">
                <input type="submit" value="send" class="btn2">
            </div>
        </form>
    </section>
</body>
</html>
